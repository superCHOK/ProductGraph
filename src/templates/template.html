<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parent Template</title>
    <link rel="stylesheet" href="{{ url_for('static',    filename='node_modules/bulma/css/bulma.min.css') }}">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="{{ url_for('home') }}">
            Home
          </a>
          <a class="navbar-item" href="{{ url_for('uploads') }}">
            Upload
          </a>
          <a class="navbar-item" href="{{ url_for('help') }}">
            Help
          </a>
        </div>
      </nav>
      <br></br>
      <script type="text/javascript">
      (function(){
          var burger = document.querySelector('.burger');
          var nav = document.getElementById('navMenu');

          burger.addEventListener('click', function(){
            burger.classList.toggle('is-active');
            nav.classList.toggle('is-active');
          })
        })
      </script>
    </header>

  {% block content %}
  {% endblock %}
  </body>
  <style>
    html, body {
      font-family: prompt;
    }
  </style>
</html>
